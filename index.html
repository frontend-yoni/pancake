<script>
    var testDiv;
    var mainView;


    var RESIZE_DELAY = 50;
    var resizeTimer;

    var restAPIs = RestAPIs.getInstance();

    window.onload = function () {
        UserID = getUserIDFromURL();
        if (!UserID) {
            UserID = getCookie();
        } else {
            createCookie(UserID);
        }

        //var isActive = +getIsUserActiveFromURL();
        try {
            window.history.pushState({}, "Pancake Finance", "/");
        } catch (e) {
            //do nothing
        }


        if (!UserID) {
            loadPageByUserData();
        } else {
            restAPIs.getUserData(UserID, loadPageByUserData);
        }
    };

    window.onresize = function () {
        mainView.drawComponent();
    };

    function loadPageByUserData(userDBDataInput) {
        if (!isEmptyObject(userDBDataInput)) {
            UserDBData = userDBDataInput;
        } else {
            UserDBData = createFakeUserDBData();
        }
        processInitialUserDBData(UserDBData);

        testDiv = document.getElementById("testDiv");
        mainView = new MainView();
        mainView.setExternalDiv(testDiv);
        mainView.setSymbolsList(SymbolList);

        mainView.setCardObjectsList(CardDataList);
        mainView.respondToResize();

        fetchInitialDataOnLoad();
        /*setTimeout(fetchInitialDataOnLoad, 0); //Call again to prevent drops!

        fetchDataForAllNonLiveCards();
        setTimeout(fetchDataForAllNonLiveCards, 0); //Call again to prevent drops!

        refreshAllDataCurrent();
        setTimeout(refreshAllDataCurrent, 0); //Call again to prevent drops!

        activateRealTimeFetchTimer();*/
    }


</script>
